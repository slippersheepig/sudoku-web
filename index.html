<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sudoku (Web)</title>
  <link rel="icon"
    href="data:image/svg+xml;utf8,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
      <defs>
        <radialGradient id='gradBlue' cx='50%' cy='50%' r='50%'>
          <stop offset='0%' stop-color='%23e6f2ff'/>
          <stop offset='100%' stop-color='%2373b3ff'/>
        </radialGradient>
        <filter id='shadow' x='-20%' y='-20%' width='140%' height='140%'>
          <feDropShadow dx='2' dy='2' stdDeviation='3' flood-color='%23888888' flood-opacity='0.6'/>
        </filter>
      </defs>
      <rect x='5' y='5' width='90' height='90'
        fill='%23ffffff' stroke='%23000000' stroke-width='4' rx='8' ry='8'
        filter='url(%23shadow)'/>
      <line x1='38' y1='5' x2='38' y2='95' stroke='%23000000' stroke-width='2'/>
      <line x1='72' y1='5' x2='72' y2='95' stroke='%23000000' stroke-width='2'/>
      <line x1='5' y1='38' x2='95' y2='38' stroke='%23000000' stroke-width='2'/>
      <line x1='5' y1='72' x2='95' y2='72' stroke='%23000000' stroke-width='2'/>
      <circle cx='55' cy='24' r='14' fill='url(%23gradBlue)'/>
      <text x='55' y='30' font-size='26' text-anchor='middle'
        font-family='Arial' font-weight='bold' fill='%23000000'
        stroke='%23ffffff' stroke-width='1'>3</text>
      <circle cx='22' cy='56' r='14' fill='url(%23gradBlue)'/>
      <text x='22' y='62' font-size='26' text-anchor='middle'
        font-family='Arial' font-weight='bold' fill='%23000000'
        stroke='%23ffffff' stroke-width='1'>6</text>
      <circle cx='88' cy='88' r='14' fill='url(%23gradBlue)'/>
      <text x='88' y='94' font-size='26' text-anchor='middle'
        font-family='Arial' font-weight='bold' fill='%23000000'
        stroke='%23ffffff' stroke-width='1'>9</text>
    </svg>">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">Sudoku</div>
    <div class="controls">
      <label>
        <span data-i18n="language">语言</span>:
        <select id="lang">
          <option value="zh">中文</option>
          <option value="en">English</option>
        </select>
      </label>
      <label>
        <span data-i18n="keymap">键位</span>:
        <select id="keymap">
          <option value="wasd">WASD</option>
          <option value="vim">VIM</option>
        </select>
      </label>
      <label>
        <span data-i18n="difficulty">难度</span>:
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="normal">Normal</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <button id="newGame" class="btn" data-i18n="newGame">新游戏</button>
      <button id="check" class="btn" data-i18n="check">检测完成(Enter)</button>
      <button id="undo" class="btn" data-i18n="undo">撤销(u)</button>
      <button id="save" class="btn" data-i18n="save">保存</button>
      <label class="file-btn">
        <input type="file" id="loadFile" accept="application/json"/>
        <span data-i18n="load">载入</span>
      </label>
    </div>
  </header>

  <main class="container">
    <div class="arrow-row" id="arrowRow"></div>
    <div id="grid" class="grid" tabindex="0" aria-label="Sudoku Grid"></div>
    <input id="ime" type="tel" inputmode="numeric" pattern="[0-9]*" enterkeyhint="done" autocomplete="one-time-code" aria-hidden="true"/>

    <p class="legend" data-i18n="legend">绿色为可编辑格；蓝色为当前格；黄色为与当前格相同数字。</p>
  </main>

  <dialog id="quitDialog">
    <form method="dialog">
      <p id="quitMsg">Quit game? Save progress?</p>
      <menu>
        <button value="cancel" class="btn ghost" data-i18n="continue">继续</button>
        <button value="save" class="btn" data-i18n="save">保存</button>
        <button value="quit" class="btn danger" data-i18n="quit">退出</button>
      </menu>
    </form>
  </dialog>

  <dialog id="toast"><p id="toastText"></p></dialog>

  <script src="script.js"></script>
</body>
</html>
